name: torrent_app
description: A beautiful cross-platform torrent downloader.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management (Bloc)
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # File Operations
  file_picker: ^10.3.8
  path_provider: ^2.1.1
  path: ^1.8.3
  shared_preferences: ^2.2.2
  
  # Utilities
  percent_indicator: ^4.2.3
  url_launcher: ^6.2.2
  share_plus: ^12.0.1
  permission_handler: ^11.0.1
  rust_lib_torrent_app:
    path: rust_builder
  flutter_rust_bridge: 2.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  windows:
    generate: true
    icon_size: 48
  image_path: "assets/icons/icon.png"
  adaptive_icon_foreground: "assets/icons/icon.png"
  adaptive_icon_background: "#1a1a2e"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

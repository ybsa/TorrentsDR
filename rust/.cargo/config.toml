# Cargo configuration for Android cross-compilation in WSL
# Uses Linux NDK installed at /opt/android-ndk-r26b

[target.aarch64-linux-android]
linker = "/opt/android-ndk-r26b/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang"

[target.armv7-linux-androideabi]
linker = "/opt/android-ndk-r26b/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang"

[target.x86_64-linux-android]
linker = "/opt/android-ndk-r26b/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android21-clang"

[target.i686-linux-android]
linker = "/opt/android-ndk-r26b/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android21-clang"

[env]
CC_aarch64-linux-android = "/opt/android-ndk-r26b/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang"
AR_aarch64-linux-android = "/opt/android-ndk-r26b/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar"
CC_armv7-linux-androideabi = "/opt/android-ndk-r26b/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang"
AR_armv7-linux-androideabi = "/opt/android-ndk-r26b/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar"
CC_x86_64-linux-android = "/opt/android-ndk-r26b/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android21-clang"
AR_x86_64-linux-android = "/opt/android-ndk-r26b/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar"
